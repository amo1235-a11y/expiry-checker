<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>保存期限檢查</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4CAF50">
  <style>
    body { font-family: sans-serif; padding: 1.5em; margin: 0; background:#f9f9f9; }
    h2 { text-align: center; }
    label { margin-top: 1em; display: block; font-weight: bold; }
    input, select, button { width: 100%; padding: 0.8em; margin-top: 0.5em; font-size: 1em; box-sizing: border-box; }
    button { background: #4CAF50; color: white; border: none; margin-top: 1.5em; cursor: pointer; }
    button:hover { background: #45a049; }
    #result { margin-top: 2em; font-weight: bold; font-size: 1.2em; text-align: center; }
  </style>
</head>
<body>
  <h2>商品保存期限檢查</h2>

  <label for="today">今天日期：</label>
  <input type="date" id="today" />

  <label for="shelfLife">商品保存期限（天）：</label>
  <input type="number" id="shelfLife" />

  <label for="expiryDate">商品到期日：</label>
  <input type="date" id="expiryDate" />

  <label for="productType">商品類型：</label>
  <select id="productType">
    <option value="tw">台灣</option>
    <option value="intl">國外</option>
  </select>

  <button onclick="check()">檢查</button>
  <div id="result"></div>

  <script>
    function safeDate(input) {
      if (!input) return null;
      return new Date(input + "T00:00:00");
    }
    function check() {
      const shelfLife = parseInt(document.getElementById("shelfLife").value);
      const todayInput = document.getElementById("today").value;
      const expiryInput = document.getElementById("expiryDate").value;
      const type = document.getElementById("productType").value;
      const result = document.getElementById("result");

      if (!shelfLife || !todayInput || !expiryInput) {
        result.textContent = "請填寫完整資料。";
        result.style.color = "red";
        return;
      }
      const today = safeDate(todayInput);
      const expiry = safeDate(expiryInput);
      if (!today || !expiry) {
        result.textContent = "日期格式錯誤，請重新選擇。";
        result.style.color = "red";
        return;
      }
      const diffDays = Math.ceil((expiry - today) / (1000*60*60*24));
      const ratio = type === "tw" ? 2/3 : 1/2;
      const threshold = shelfLife * ratio;
      result.textContent = `剩餘 ${diffDays} 天，必需大於 ${threshold.toFixed(1)} 天（${type==="tw"?"台灣標準":"國外標準"}）：` +
        (diffDays > threshold ? "✅ 合格" : "❌ 不合格");
      result.style.color = diffDays > threshold ? "green" : "red";
    }

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .then(reg => console.log("Service Worker 註冊成功", reg))
        .catch(err => console.log("Service Worker 註冊失敗", err));
    }
  </script>
</body>
</html>
